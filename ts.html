<!DOCTYPE html>
<html>
	<head>
	<title>模拟终端</title>
<!--MDUI-->
 <link

<script src="/ts/cl.js"></script>

.box{
	margin:0 auto;
	width:98%;
	outline:none;
	border:0px solid;
	border-radius:16px;
	background-color:white;
}

	<body class="mdui-color-grey-900">
	<div class="box mdui-text-color-white-text mdui-color-grey-800" >
    <ul id="SC">
    </ul>
	</div>	
	<input type="text" onkeydown="if(event.keyCode==13){GET()}" id="SR" class="box mdui-center mdui-text-color-white-text mdui-color-grey-800" style="height:50px;" placeholder="终端输入...">
